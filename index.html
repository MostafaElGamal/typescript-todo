<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <template id="todo_item">
      <li class="todo-list__item">
        <span class="todo-list__item-title"></span>
        <span class="todo-list__item-order"></span>
      </li>
    </template>
    <form id="todo_form" class="todo-form">
      <input
        class="todo-form__name"
        type="text"
        name="name"
        id="name"
        placeholder="Todo Name"
      />
      <button class="todo-form__btn" type="submit">submit</button>
    </form>
    <ul id="todo_list" class="todo-list"></ul>
  </body>
</html>
